<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTHUR777</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/um-fundo-preto-com-uma-flor-branca-no-meio_994023-344239.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: gold;
        }

        .popup button {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .popup button:hover {
            background-color: darkgoldenrod;
        }

        .titulo {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: gold;
            margin-top: 20px;
        }

        .imgjogos {
            display: flex;
            justify-content: center;
            width: 100%;
            padding-top: 30px;
        }

        .gif, .dindin {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .dindin img, .gif img {
            width: 150px;
            height: auto;
        }

        .links {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links a {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .links a:hover {
            background-color: darkgoldenrod;
        }

        .bet-image {
            margin-top: 20px;
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Você precisa fazer login para acessar o site!</h2>
            <button onclick="window.location.href='login.html'">Fazer Login</button>
        </div>
    </div>

    <div class="links">
        <a href="login.html">Login</a>
        <a href="#">Saldo: R$ 1000,00</a>
        <a href="https://livepix.gg/massath" class="deposito-link">Depósito</a>
    </div>

    <div>
        <center><font color="GOLD">CASSINO DO THURZAO</font></center>
        <center> CASSINO REGULAMENTADO</center> 
    </div>

    <div>
        <center><img src="img/imgs/BET.png" class="bet-image" alt="BET THURZAO"></center>
    </div>

    <div class="titulo">
        JOGOS OFICIAIS DE BETTHUR777
    </div>

    <div class="dindin">
        <img src="img/imgs/dindin.gif">
    </div>

    <div class="imgjogos">
        <center><a href="https://demofortunetiger.com/#demo"><img src="img/imgs/jogos.png" alt="" width="800"></a></center>
    </div>
    
    <div class="gif">
        <img src="img/imgs/gif.gif" alt="777">
    </div>

    <script>
        function checkLoginStatus() {
            if (localStorage.getItem('userLoggedIn') === 'true') {
                document.getElementById('popup').style.display = 'none';
            } else {
                document.getElementById('popup').style.display = 'flex';
            }
        }

        window.onload = checkLoginStatus;
    </script>
</body>
</html>
